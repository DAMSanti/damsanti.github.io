<!DOCTYPE html>
<html>
    <head>
        <title>Titulo de tabla</title>
    </head>
    <body>
        <table border="1" style="width: 80%">
            <colgroup>
                <col style="width: 20%" />
                <col style="width: 30%" />
                <col style="width: 30%" />
            </colgroup>
            <thead>
                <tr align=center>
                    <th rowspan="2">Tabla Avanzada</th>
                    <th colspan="2">Cabecera Multiples Columnas</th>
                </tr>
                <tr align=center>
                    <th> Primera Col. Cab.</th>
                    <th> Segunda Col. Cab.</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th align=center> Fila 1</th>
                    <td>Fila 1 Columna 1</td>
                    <td>Fila 1 Columna 2</td>
                </tr>

                <tr>
                    <th align=center> Fila 2</th>
                    <td>Fila 2 Columna 1</td>
                    <td>Fila 2 Columna 2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Pie de tabla.</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
