<!DOCTYPE html>
<html>
<head>
    <title>Seleccionar archivo .java</title>
</head>
<body>
    <h1>Selecciona un archivo .java:</h1>
    <select id="javaFileSelect">
        <option value="">Selecciona un archivo .java</option>
    </select>
    <br>
    <textarea id="javaCode" rows="10" cols="50" readonly></textarea>
    <br>
    <button onclick="loadAndRunJava()">Run</button>

    <hr>

    <h1>Salida:</h1>
    <pre id="output"></pre>

    <script>
        const javaFileSelect = document.getElementById('javaFileSelect');
        const javaCodeTextarea = document.getElementById('javaCode');
        const output = document.getElementById('output');
        let selectedJarFile = ''; // Variable para almacenar el nombre del archivo .jar
        let selectedPath = '';
        
        // Función para cargar y mostrar el código Java seleccionado
        javaFileSelect.addEventListener('change', loadJavaCode);

        function loadJavaCode() {
            const selectedJavaFile = javaFileSelect.value;
            if (selectedJavaFile) {
                // Cargar el JSON aquí
                fetch('./data/lista-archivos-java.json') // Reemplaza con la ruta de tu servidor para obtener la lista de archivos
                    .then(response => response.json())
                    .then(data => {
                        // Obtén la ruta relativa desde el JSON
                        const selectedFileData = data.find(file => file.nombre === selectedJavaFile);
                        if (selectedFileData) {
                            const selectedPath = selectedFileData.ruta;

                            // Construye la URL completa al archivo Java usando la ruta del JSON
                            const fullJavaFilePath = `${selectedPath}${selectedJavaFile}`;

                            // Asigna el nombre del archivo .jar
                            selectedJarFile = selectedFileData.jar;
                            
                            // Realiza la solicitud para cargar el archivo Java
                            fetch(fullJavaFilePath)
                                .then(response => response.text())
                                .then(javaCode => {
                                    javaCodeTextarea.value = javaCode;
                                })
                                .catch(error => {
                                    console.error(error);
                                });
                        } else {
                            console.error('Datos del archivo no encontrados en el JSON.');
                        }
                    })
                    .catch(error => {
                        console.error(error);
                    });
            } else {
                javaCodeTextarea.value = '';
            }
        }

        // Función para ejecutar el archivo .jar
        function loadAndRunJava() {
            const selectedJavaFile = javaFileSelect.value;
            if (!selectedJavaFile) {
                alert('Selecciona un archivo .java primero.');
                return;
            }

            output.textContent = 'Ejecutando...';

            // Construye la URL completa al archivo .jar usando la ruta del JSON
            const fullJarFilePath = `codigo/${selectedPath}${selectedJarFile}`;

            // Realiza la solicitud para ejecutar el archivo .jar
            fetch(fullJarFilePath)
                .then(response => response.text())
                .then(data => {
                    output.textContent = data;
                })
                .catch(error => {
                    console.error(error);
                    output.textContent = 'Error al ejecutar el archivo .jar.';
                });
        }


        // Listar automáticamente los archivos .java disponibles en todas las carpetas dentro de una carpeta principal
        fetch('./data/lista-archivos-java.json') // Reemplaza con la ruta de tu servidor para obtener la lista de archivos
            .then(response => response.json())
            .then(data => {
                data.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.nombre;
                    option.textContent = file.nombre.replace(/\.java$/, ''); // Eliminar la extensión ".java"
                    javaFileSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>
</html>
