<!DOCTYPE html>
<html>
<head>
    <title>Ejecución de código Java</title>
</head>
<body>
    <h1>Área de carga de archivo Java</h1>
    <input type="file" id="javaFileInput" accept=".java">
    <br>
    <button onclick="loadAndRunJava()">Run</button>

    <hr>

    <h1>Salida:</h1>
    <pre id="output"></pre>

    <script>
        function loadAndRunJava() {
            const javaFileInput = document.getElementById('javaFileInput');
            const output = document.getElementById('output');

            if (javaFileInput.files.length === 0) {
                output.textContent = 'Por favor, selecciona un archivo Java.';
                return;
            }

            const javaFile = javaFileInput.files[0];
            const formData = new FormData();
            formData.append('javaFile', javaFile);

            fetch('/runjava', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                output.textContent = data;
            })
            .catch(error => {
                output.textContent = 'Error al ejecutar el código Java.';
                console.error(error);
            });
        }
    </script>
</body>
</html>
