<!DOCTYPE html>
<html>
<head>
    <title>Seleccionar archivo .java</title>
</head>
<body>
    <h1>Selecciona un archivo .java:</h1>
    <select id="javaFileSelect">
        <option value="">Selecciona un archivo .java</option>
    </select>
    <br>
    <textarea id="javaCode" rows="10" cols="50" readonly></textarea>
    <br>
    <button onclick="loadAndRunJava()">Run</button>

    <hr>

    <h1>Salida:</h1>
    <pre id="output"></pre>

    <script>
        const javaFileSelect = document.getElementById('javaFileSelect');
        const javaCodeTextarea = document.getElementById('javaCode');
        const output = document.getElementById('output');

        // Funci칩n para cargar y mostrar el c칩digo Java seleccionado
        javaFileSelect.addEventListener('change', loadJavaCode);

        function loadJavaCode() {
            const selectedJavaFile = javaFileSelect.value;
            if (selectedJavaFile) {
                fetch(`/Codigo/Unidad1/Hora1/Ejercicio1/${selectedJavaFile}`)
                    .then(response => response.text())
                    .then(data => {
                        javaCodeTextarea.value = data;
                    })
                    .catch(error => {
                        console.error(error);
                    });
            } else {
                javaCodeTextarea.value = '';
            }
        }

        // Funci칩n para ejecutar el archivo .jar
        function loadAndRunJava() {
            const selectedJavaFile = javaFileSelect.value;
            if (!selectedJavaFile) {
                alert('Selecciona un archivo .java primero.');
                return;
            }

            output.textContent = 'Ejecutando...';

            const command = `java -jar /Codigo/Unidad1/Hora1/Ejercicio1/${selectedJavaFile.replace('.java', '.jar')}`;
            fetch(`/run?command=${encodeURIComponent(command)}`)
                .then(response => response.text())
                .then(data => {
                    output.textContent = data;
                })
                .catch(error => {
                    console.error(error);
                    output.textContent = 'Error al ejecutar el archivo .jar.';
                });
        }

        // Listar autom치ticamente los archivos .java disponibles en todas las carpetas dentro de una carpeta principal
        fetch('./codigo') // Reemplaza con la ruta de tu servidor para obtener la lista de archivos
            .then(response => response.json())
            .then(data => {
                data.forEach(filename => {
                    const option = document.createElement('option');
                    option.value = filename;
                    option.textContent = filename;
                    javaFileSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>
</html>
