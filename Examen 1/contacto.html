<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Málaga - Contacto</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <!-- Formulario -->
    <main>
        <section id="formulario">
            <form>
                <div class="formulario-container">
                    <h2>Formulario de contacto</h2>
                    <p>Escribenos y en breve nos pondremos en contacto contigo</p>
                    <div>
                        <label>Nombre *:</label>
                        <input type="text" name="nombre" required>                   
                    </div>
                    <div>
                        <label>Email *:</label>
                        <input type="text" name="correo" required>
                    </div>
                    <div>
                        <label>Teléfono:</label>
                        <input type="number" name="telefono" required>
                    </div>
                    <div>
                        <label>Sitio Web:</label>
                        <input type="text" name="web" required>
                    </div>
                    <div>
                        <label>Asunto *:</label>
                        <input name="asunto" type="text" required>
                    </div>
                    <div>
                        <label>Mensaje:</label>
                        <input name="mensaje" type="text" required>
                    </div>
                </div>
                <div class="button-container">
                    <input id="boton" class="enviar" type="submit" value="Enviar">
                </div>
                <p>*los campos son obligatorios</p>
            </form>                
        </section>
    </main>
</body>
</html>
