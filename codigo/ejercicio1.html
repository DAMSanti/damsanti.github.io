<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>Ejercicio 1</h1>
    
    <div id="consola" style="width: 80%; height: 200px; background-color: black; color: white; overflow: auto;"></div>
    
    <script>
        const consola = document.getElementById("consola");
        
        function log(message) {
            consola.innerHTML += message + "<br>";
            consola.scrollTop = consola.scrollHeight;
        }

        function calcularEdad() {
            log("¿Cuál es tu edad?");
            var entrada = prompt("Por favor, ingresa tu edad:");
            var edad = parseInt(entrada);

            if (!isNaN(edad)) {
                var nuevaEdad = edad + 1;
                log("El año que viene tu edad será de " + nuevaEdad);
            } else {
                log("Por favor, ingresa una edad válida.");
            }
        }
    </script>
    <button onclick="calcularEdad()">Calcular</button>
</body>
</html>
