<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquitectura Von Neumann</title>
    <style>
        /* Estilos generales para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Color de fondo */
            margin: 0; /* Eliminar márgenes predeterminados */
            padding: 0; /* Eliminar relleno predeterminado */
            display: flex; /* Establecer el diseño flexible para centrar elementos */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            min-height: 100vh; /* Altura mínima para ocupar toda la pantalla visible */
        }

        /* Estilos para el cuadro de contenido */
        .content-box {
            background-color: #fff; /* Color de fondo del cuadro */
            padding: 20px; /* Espacio interno del cuadro */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra del cuadro */
            text-align: center; /* Centrar texto en el cuadro */
        }

        /* Estilos para el título */
        h1 {
            font-size: 24px; /* Tamaño de fuente del título */
            margin-bottom: 20px; /* Espacio inferior para separar del contenido */
        }

        /* Estilos para el GIF */
        img {
            max-width: 100%; /* Asegurar que el GIF no sea más ancho que el contenedor */
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h1>Arquitectura Von Neumann</h1>
        <img src="von-newmann.gif">
    </div>
</body>
</html>
